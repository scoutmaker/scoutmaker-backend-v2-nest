name: Pull Request Workflow
on:
  pull_request:
    branches: [main, develop]
jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: yarn
      - run: yarn lint
      - run: yarn build
